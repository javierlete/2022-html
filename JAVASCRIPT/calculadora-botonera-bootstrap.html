<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="js/calculadora-botonera.js"></script>
</head>

<body class="container">
    <div class="row g-1">
        <div class="col-12"><input class="form-control" type="text" id="resultado"></div>
        <div class="col-3"><button class="w-100 btn btn-outline-primary numeros">7</button></div>
        <div class="col-3"><button class="w-100 btn btn-outline-primary numeros">8</button></div>
        <div class="col-3"><button class="w-100 btn btn-outline-primary numeros">9</button></div>
        <div class="col-3"><button class="w-100 btn btn-secondary operaciones">+</button></div>
        <div class="col-3"><button class="w-100 btn btn-outline-primary numeros">4</button></div>
        <div class="col-3"><button class="w-100 btn btn-outline-primary numeros">5</button></div>
        <div class="col-3"><button class="w-100 btn btn-outline-primary numeros">6</button></div>
        <div class="col-3"><button class="w-100 btn btn-secondary operaciones">-</button></div>
        <div class="col-3"><button class="w-100 btn btn-outline-primary numeros">1</button></div>
        <div class="col-3"><button class="w-100 btn btn-outline-primary numeros">2</button></div>
        <div class="col-3"><button class="w-100 btn btn-outline-primary numeros">3</button></div>
        <div class="col-3"><button class="w-100 btn btn-secondary operaciones">*</button></div>
        <div class="col-3 offset-3"><button class="w-100 btn btn-outline-primary numeros">0</button></div>
        <div class="col-3 offset-3"><button class="w-100 btn btn-secondary operaciones">/</button></div>
        <div class="col-12"><button class="w-100 btn btn-secondary operaciones">=</button></div>
    </div>
</body>

</html>
